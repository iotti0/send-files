<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Files by @iotti0</title>
    <link rel="stylesheet" href="/public/build/tailwind.css" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <div class="bg-gray-50 flex flex-col items-center">
      <div
        class="mt-16 bg-white max-w-md mx-auto font-sans rounded-md shadow-2xl"
      >
        <div
          class="pt-12 pb-6 px-8 text-center border-b flex flex-col items-center"
        >
          <img
            class="w-12 h-12 mb-3"
            src="/public/images/icon-ship2.png"
            alt=""
          />
          <h1 class="text-2xl font-bold">
            3 files from Port Caraka, Dream Island
          </h1>
          <p class="mt-1 text-gray-500 text-">
            9 MB &centerdot; &CenterDot; Expired in 7 days
          </p>
        </div>
        <!-- Files One -->
        <div class="px-8 pt-8 flex flex-row items-center justify-between">
          <div class="flex items-center">
            <div>
              <img
                class="w-16 h-16"
                src="/public/images/icon-document.png"
                alt=""
              />
            </div>
            <div class="ml-2">
              <h2 class="text-lg font-medium text-gray-800">
                consignee invoice.docx
              </h2>
              <p class="text-sm font-medium text-gray-500">2.3 MB</p>
            </div>
          </div>
          <div class="">
            <a href="/">
              <span
                class="p-2 rounded-md bg-blue-100 text-blue-600 border hover:border-blue-400 hover:bg-blue-200 hover:shadow-lg inline-block"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                  />
                </svg> </span
            ></a>
          </div>
        </div>
        <!-- End Files One -->
        <!-- Files Two -->
        <div class="px-8 pt-6 flex flex-row items-center justify-between">
          <div class="flex items-center">
            <div>
              <img class="w-16 h-16" src="/public/images/icon-pdf.png" alt="" />
            </div>
            <div class="ml-2">
              <h2 class="text-lg font-medium text-gray-800">
                bill of lading - signed.pdf
              </h2>
              <p class="text-sm font-medium text-gray-500">5.4 MB</p>
            </div>
          </div>
          <div class="">
            <a href="/">
              <span
                class="p-2 rounded-md bg-blue-100 text-blue-600 border hover:border-blue-400 hover:bg-blue-200 hover:shadow-lg inline-block"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                  />
                </svg> </span
            ></a>
          </div>
        </div>
        <!-- End Files Two -->
        <!-- Files Three -->
        <div class="px-8 pt-6 pb-8 flex flex-row items-center justify-between">
          <div class="flex items-center">
            <div>
              <img
                class="w-16 h-16"
                src="/public/images/icon-image.png"
                alt=""
              />
            </div>
            <div class="ml-2">
              <h2 class="text-lg font-medium text-gray-800">ship photo.png</h2>
              <p class="text-sm font-medium text-gray-500">1 MB</p>
            </div>
          </div>
          <div class="">
            <a href="/">
              <span
                class="p-2 rounded-md bg-blue-100 text-blue-600 border hover:border-blue-400 hover:bg-blue-200 hover:shadow-lg inline-block"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                  />
                </svg> </span
            ></a>
          </div>
        </div>
        <!-- End Files Three -->
        <div class="px-8 py-4 flex justify-between items-center border-t">
          <p class="font-medium text-gray-500">Download zipped files</p>
          <a
            href=""
            class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-500"
          >
            Download
          </a>
        </div>
      </div>
      <div class="mt-12 mb-10 text-center">
        <p class="text-gray-400">
          Love our earth, by saving papers used in the process.
        </p>
        <span class="text-gray-400">
          Made with
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            style="display: inline-block"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            />
          </svg>
          by
          <a
            href="https://www.instagram.com/iotti0/"
            target="_blank"
            class="font-medium"
            >@iotti0</a
          >
        </span>
      </div>
    </div>
  </body>
</html>
